<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Forms</title>
  </head>
  <body>
    <div class="container mt-3">
      <h2 class="mt-3">Forms</h2>
      <form>
        <div class="form-group mt-5">
          <label for="exampleInputName">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            aria-describedby="nameHelp"
            placeholder="Enter name"
          />
        </div>

        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Your email will not be shared outside of the organization</small
          >
        </div>

        <div class="form-group mt-3">
          <label for="inputPassword5" class="form-label">Password</label>
          <input
            type="password"
            id="inputPassword5"
            class="form-control"
            aria-describedby="passwordHelpBlock"
          />
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </div>
        </div>

        <div class="form-group mt-3">
          <fieldset disabled>
            <label for="disabledTextInput" class="form-label">Country</label>
            <input
              type="text"
              id="disabledTextInput"
              class="form-control"
              placeholder="Philippines"
            />

            <div class="mt-3">
              <label for="disabledSelect" class="form-label">Country</label>
              <select id="disabledSelect" class="form-select">
                <option>Philippines</option>
              </select>
            </div>
          </fieldset>
        </div>

        <div class="form-group mt-3">
          <label for="disabledSelect" class="form-label"
            >Please Select a Plan</label
          >
          <select id="disabledSelect" class="form-select">
            <option>Basic</option>
            <option>Gold</option>
            <option>Platinum</option>
          </select>
        </div>

        <div class="form-group mt-3 container">
          <div class="row">
            <div class="col">
              <label for="inputPassword5" class="form-label">Gender:</label>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Female
                </label>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>

        <div class="form-group mt-3">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="7"
            ></textarea>
          </div>
        </div>

        <!-- Uploading of Picture -->
        <div class="form-group mt-3">
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label"
              >Please upload your picture and a valid ID</label
            >
            <input
              class="form-control"
              type="file"
              id="formFileMultiple"
              multiple
            />
          </div>
        </div>

        <!-- Slider -->
        <div class="form-group mt-3">
          <label for="customRange1" class="form-label">HTML</label>
          <input type="range" class="form-range" id="customRange1" />
        </div>

        <!-- Submit Button -->
        <div class="form-group mt-3 d-grid gap-3 col-md-3">
          <button class="btn btn-primary" type="button">Submit</button>
        </div>
      </form>
    </div>
    <br /><br /><br /><br /><br /><br /><br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
